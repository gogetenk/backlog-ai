<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Création de projet - AgileMind</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
   <header class="bg-white shadow-md p-4">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold">AgileMind</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="dashboard.html" class="text-gray-600 hover:text-indigo-500">Tableau de bord</a></li>
            <li><a href="#" class="text-gray-600 hover:text-indigo-500">Projets</a></li>
            <li><a href="#" class="text-gray-600 hover:text-indigo-500">Paramètres</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="container mx-auto mt-10 px-4">
    <h2 class="text-2xl font-semibold mb-6">Créer un nouveau projet</h2>
    <form>
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="projectName" class="block text-gray-700 font-semibold mb-2">Nom du projet</label>
          <input type="text" id="projectName" name="projectName" class="w-full border-2 border-gray-300 p-3 rounded-md" placeholder="Entrez le nom du projet" required>
        </div>
        <div class="mb-4">
          <label for="projectDescription" class="block text-gray-700 font-semibold mb-2">Description du projet</label>
          <textarea id="projectDescription" name="projectDescription" rows="4" class="w-full border-2 border-gray-300 p-3 rounded-md" placeholder="Entrez la description du projet" required></textarea>
        </div>
        <div class="mb-4">
          <label for="teamMembers" class="block text-gray-700 font-semibold mb-2">Membres de l'équipe</label>
          <input type="number" id="teamMembers" name="teamMembers" class="w-full border-2 border-gray-300 p-3 rounded-md" placeholder="Entrez le nombre de membres de l'équipe" required>
        </div>
      </div>
      <div class="mt-6">
        <a href="brainstorming.html" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-md shadow-md">Créer le projet</a>
      </div>
    </form>
  </main>
</body>
</html>
