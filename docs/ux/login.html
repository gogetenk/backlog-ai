<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>AgileMind - Connexion</title>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">AgileMind</h1>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Adresse e-mail</label>
          <input type="email" id="email" name="email" placeholder="Votre e-mail" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="Votre mot de passe" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
        </div>
        <div class="mb-4">
          <button type="submit" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600">Connexion</button>
        </div>
      </form>
      <div class="text-center">
        <a href="#" class="text-indigo-500 hover:text-indigo-600">Mot de passe oublié ?</a>
      </div>
      <div class="mt-4 text-center">
        <span class="text-gray-600">Pas encore de compte ?</span>
        <a href="#" class="text-indigo-500 hover:text-indigo-600">Inscrivez-vous</a>
      </div>
    </div>
  </div>
</body>
</html>
